        .gallery-background {
            position: fixed;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 50%;
            gap: 8px;
            z-index: -1;
            opacity: 0.6;
            filter: sepia(0.3);
        }

        .gallery-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .question-box {
            background: rgba(255, 230, 230, 0.95);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(150, 50, 50, 0.3);
            border: 2px solid #ff3366;
        }

        h1 {
            color: #d42d5d;
            font-size: 2.8em;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 1rem;
        }

        button {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        #yesBtn {
            background: #4CAF50;
            color: white;
        }

        #noBtn {
            background: #f44336;
            color: white;
            position: relative;
        }

        .response-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            z-index: 1000;
        }

        .response-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin: 1rem auto;
        }

        .music-player {
    position: fixed;

}

}

.turntable {
    position: relative;

    height: 80px;
    background: #2a2a2a;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.vinyl {
    width: 75px;
    height: 75px;
    background: #000;
    border-radius: 50%;
    animation: spin 3s linear infinite;
    position: absolute;
    top: 2.5px;
    left: 2.5px;
}

.tonearm {
    width: 50px;
    height: 10px;
    background: #ccc;
    transform: rotate(-20deg);
    position: absolute;
    top: 10px;
    left: 30px;
}

.needle {
    width: 5px;
    height: 20px;
    background: #f00;

    left: 45px;

}

.music-info {

.music-title {

}

.music-artist {
